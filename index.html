<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: url('https://private-user-images.githubusercontent.com/204056613/424818185-839096d7-d14c-4802-a81b-3da75991f6bc.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3NDI0NDU3MTcsIm5iZiI6MTc0MjQ0NTQxNywicGF0aCI6Ii8yMDQwNTY2MTMvNDI0ODE4MTg1LTgzOTA5NmQ3LWQxNGMtNDgwMi1hODFiLTNkYTc1OTkxZjZiYy5wbmc_WC1BbXotQWxnb3JpdGhtPUFXUzQtSE1BQy1TSEEyNTYmWC1BbXotQ3JlZGVudGlhbD1BS0lBVkNPRFlMU0E1M1BRSzRaQSUyRjIwMjUwMzIwJTJGdXMtZWFzdC0xJTJGczMlMkZhd3M0X3JlcXVlc3QmWC1BbXotRGF0ZT0yMDI1MDMyMFQwNDM2NTdaJlgtQW16LUV4cGlyZXM9MzAwJlgtQW16LVNpZ25hdHVyZT1iYmU3YTNiMmFkY2U3YTQzZWMzZGM0M2IyZGM3MzAwYjQ4MWQ5YmI0NjJjMWJhYjA1MzY4MjkxNTI4OWE0Yjg1JlgtQW16LVNpZ25lZEhlYWRlcnM9aG9zdCJ9.2kzCbMLzNLvMLSpPcS703sMkpqkSTw1v_BX5wPJygmI') no-repeat center center fixed; 
            background-size: cover;
            color: white; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #wheelContainer {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #wheelCanvas { 
            background-color: white; 
            border-radius: 50%; 
            transition: transform 3s ease-out;
            width: 90vw;
            max-width: 300px;
            height: auto;
        }
        #arrow {
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid white;
        }
        #result { margin-top: 20px; font-size: 24px; font-weight: bold; }
        #formLink { 
            display: none; 
            margin-top: 10px; 
            font-size: 22px; 
            font-weight: bold;
            color: white; 
        }
        button {
            background-color: gold;
            color: purple;
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>GAME ON BUS</h1>
    <div id="wheelContainer">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
        <div id="arrow"></div>
    </div>
    <button onclick="spinWheel()">Quay số</button>
    <div id="result"></div>
    <a id="formLink" href="#" target="_blank">Điền Form</a>
    
    <script>
        const wheelCanvas = document.getElementById("wheelCanvas");
        const ctx = wheelCanvas.getContext("2d");
        const segments = [1, 2, 3, 4];
        const formLinks = {
            1: "https://docs.google.com/forms/d/e/1FAIpQLSdZKvGV-16zlhz4KZ5MMFjk17nT0oCz6M3D4-8k4tviOcjJYg/viewform?usp=header",
            2: "https://docs.google.com/forms/d/1AldDvZUepmxhp3jt2N5QeqvhX8IY0ptQsVKFT5IuBgY/edit",
            3: "https://docs.google.com/forms/d/1LuZ248aQpR4ZhPa-Qh9dUVmFgOnrOL4yMc2x74BndJ4/edit",
            4: "https://docs.google.com/forms/d/1LuZ248aQpR4ZhPa-Qh9dUVmFgOnrOL4yMc2x74BndJ4/edit"
        };
        let currentRotation = 0;

        function drawWheel() {
            const radius = wheelCanvas.width / 2;
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#FFFF33"];
            let startAngle = 0;
            const arc = (2 * Math.PI) / segments.length;
            
            segments.forEach((num, i) => {
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, startAngle, startAngle + arc);
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "#000";
                ctx.font = "bold 20px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(num, radius + Math.cos(startAngle + arc / 2) * radius / 1.5, radius + Math.sin(startAngle + arc / 2) * radius / 1.5);
                startAngle += arc;
            });
        }
        
        function spinWheel() {
            const randomIndex = Math.floor(Math.random() * segments.length);
            const winningNumber = segments[randomIndex];
            const spins = Math.floor(Math.random() * 5) + 3; // Random spins
            const angle = spins * 360 + (4 - winningNumber) * (360 / segments.length) + (360 / (segments.length * 2));
            currentRotation += angle;
            wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
            setTimeout(() => {
                document.getElementById("result").textContent = `Số trúng: ${winningNumber}`;
                document.getElementById("formLink").href = formLinks[winningNumber];
                document.getElementById("formLink").style.display = "block";
            }, 3000);
        }
        
        drawWheel();
    </script>
</body>
</html>
