<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ON BUS</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://github.com/user-attachments/assets/8ba64de8-26ad-438c-b92');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white; /* Màu chữ trắng */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Thêm bóng để dễ đọc */
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            background: #ff4500;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background: #e03e00;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>GAME ON BUS</h1>
    <p>Nhấn nút để quay số và nhận câu hỏi!</p>
    
    <input type="text" id="player-name" placeholder="Nhập tên của bạn">
    <button onclick="spinWheel()">Quay số</button>
    
    <h2 id="result"></h2>
    
    <div id="quiz" class="quiz-container" style="display:none;">
        <h3>Câu hỏi:</h3>
        <div class="image-container">
            <img id="question-image" src="" alt="Câu hỏi">
        </div>
        <p id="question-text">Câu hỏi sẽ hiển thị ở đây.</p>
        <button onclick="submitAnswer()">Nộp bài</button>
    </div>

    <script>
        function spinWheel() {
            let playerName = document.getElementById("player-name").value.trim();
            if (!playerName) {
                alert("Bạn phải nhập tên trước!");
                return;
            }
            document.getElementById("result").innerText = "Bạn nhận được câu hỏi!";
            document.getElementById("quiz").style.display = "block";
        }
    </script>
</body>
</html>
