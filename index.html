<!DOCTYPE html>
<html lang="vi">
<head>
    <style>
    body {
        background-image: url('Tăng_Phúc.png'); /https://drive.google.com/drive/u/0/folders/1BdfIvFvzGuEepYexzy57PiwP8Z_Oj9NX/
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ON BUS: VƯỢT NGÀN CAPTCHA CÙNG THE MASSIVE LOVE</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .wheel-container { margin: 20px auto; }
        .quiz-container { display: none; margin-top: 20px; }
        .image-container { width: 300px; height: 300px; border: 2px solid #000; margin: 10px auto; display: flex; align-items: center; justify-content: center; }
        img { max-width: 100%; max-height: 100%; display: none; }
    </style>
</head>
<body>
    <h1>GAME ON BUS: VƯỢT NGÀN CAPTCHA CÙNG THE MASSIVE LOVE</h1>
    <p>Nhấn nút để quay số và nhận câu hỏi!</p>
    <button onclick="spinWheel()">Quay số</button>
    <h2 id="result"></h2>
    <div id="quiz" class="quiz-container">
        <h3>Câu hỏi:</h3>
        <div class="image-container">
            <img id="question-image" src="" alt="Câu hỏi">
        </div>
        <p id="question-text">Câu hỏi sẽ hiển thị ở đây.</p>
        <form id="quiz-form">
            <div id="answers"></div>
            <button type="submit">Nộp bài</button>
        </form>
    </div>
    <script>
        function spinWheel() {
            let randomNum = Math.floor(Math.random() * 9) + 1;
            document.getElementById("result").innerText = "Bạn nhận được câu hỏi " + randomNum;
            loadQuestion(randomNum);
        }

        function loadQuestion(num) {
            const questions = {
                1: { text: "Câu hỏi 1", image: "https://drive.google.com/drive/u/0/folders/1hn2rqEmu84Dd9o4JiVmiGIx8amAquBrN", answers: ["1", "2", "3", "4", "5", "6", "7", "8", "9"] },
                2: { text: "Câu hỏi 2", image: "image2.jpg", answers: ["1", "2", "3", "4", "5", "6", "7", "8", "9"] },
                // Thêm câu hỏi tại đây
            };
            if (questions[num]) {
                document.getElementById("quiz").style.display = "block";
                document.getElementById("question-text").innerText = questions[num].text;
                let questionImage = document.getElementById("question-image");
                if (questions[num].image) {
                    questionImage.src = questions[num].image;
                    questionImage.style.display = "block";
                } else {
                    questionImage.style.display = "none";
                }
                let answersHtml = "";
                questions[num].answers.forEach((answer, index) => {
                    answersHtml += `<input type='checkbox' name='answer' value='${answer}'> ${answer}<br>`;
                });
                document.getElementById("answers").innerHTML = answersHtml;
            }
        }
    </script>
</body>
</html>
