<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ON BUS: VƯỢT NGÀN CAPTCHA CÙNG THE MASSIVE LOVE</title>
    
    <style>
        body {
            background-image: url('https://github.com/user-attachments/assets/2caac5b0-7382-44d0-bc2a-1c4b88220786');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .wheel-container { margin: 20px auto; }
        .quiz-container { display: none; margin-top: 20px; }
        .image-container { 
            width: 300px; 
            height: 300px; 
            border: 2px solid #000; 
            margin: 10px auto; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        img { max-width: 100%; max-height: 100%; display: none; }
    </style>
</head>
<body>
    <h1>GAME ON BUS: VƯỢT NGÀN CAPTCHA CÙNG THE MASSIVE LOVE</h1>
    <p>Nhấn nút để quay số và nhận câu hỏi!</p>
    <button onclick="spinWheel()">Quay số</button>
    <h2 id="result"></h2>
    <div id="quiz" class="quiz-container">
        <h3>Câu hỏi:</h3>
        <div class="image-container">
            <img id="question-image" src="" alt="Câu hỏi">
        </div>
        <p id="question-text">Câu hỏi sẽ hiển thị ở đây.</p>
        <form id="quiz-form">
            <div id="answers"></div>
            <button type="submit">Nộp bài</button>
        </form>
    </div>

    <script>
        function spinWheel() {
            let randomNum = Math.floor(Math.random() * 9) + 1;
            document.getElementById("result").innerText = "Bạn nhận được câu hỏi " + randomNum;
            loadQuestion(randomNum);
        }

        function loadQuestion(num) {
            const questions = {
                1: { 
                    text: "Câu hỏi 1", 
                    image: "https://drive.google.com/uc?export=view&id=1hn2rqEmu84Dd9o4JiVmiGIx8amAquBrN", 
                    answers: ["1", "2", "3", "4", "5", "6", "7", "8", "9"] 
                },
                2: { 
                    text: "Câu hỏi 2", 
                    image: "https://raw.githubusercontent.com/user-attachments/assets/your-image-2.jpg",
                    answers: ["A", "B", "C", "D", "E", "F"] 
                },
                // Thêm câu hỏi khác
            };

            if (questions[num]) {
                document.getElementById("quiz").style.display = "block";
                document.getElementById("question-text").innerText = questions[num].text;
                let questionImage = document.getElementById("question-image");

                if (questions[num].image) {
                    questionImage.src = questions[num].image;
                    questionImage.style.display = "block";
                } else {
                    questionImage.style.display = "none";
                }

                let answersHtml = "";
                questions[num].answers.forEach((answer, index) => {
                    answersHtml += `<input type='checkbox' name='answer' value='${answer}' class='answer-checkbox' onclick='limitSelection()'> ${answer}<br>`;
                });
                document.getElementById("answers").innerHTML = answersHtml;
            }
        }

        function limitSelection() {
            let checkboxes = document.querySelectorAll(".answer-checkbox");
            let selectedCount = 0;

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) selectedCount++;
            });

            if (selectedCount > 4) {
                alert("Bạn chỉ được chọn tối đa 4 đáp án!");
                this.checked = false; // Không cho phép chọn quá 4
            }
        }
    </script>
</body>
</html>
