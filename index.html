<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, purple, gold); 
            color: white; 
        }
        #wheelCanvas { 
            margin-top: 20px; 
            background-color: white; 
            border-radius: 50%; 
            transition: transform 3s ease-out;
        }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
        #formLink { display: none; margin-top: 10px; font-size: 18px; color: white; }
        button {
            background-color: gold;
            color: purple;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Vòng Quay May Mắn</h1>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button onclick="spinWheel()">Quay số</button>
    <div id="result"></div>
    <a id="formLink" href="#" target="_blank">Điền Form</a>
    
    <script>
        const wheelCanvas = document.getElementById("wheelCanvas");
        const ctx = wheelCanvas.getContext("2d");
        const segments = [1, 2, 3, 4];
        const formLinks = {
            1: "https://docs.google.com/forms/d/e/1FAIpQLSdZKvGV-16zlhz4KZ5MMFjk17nT0oCz6M3D4-8k4tviOcjJYg/viewform?usp=header",
            2: "https://docs.google.com/forms/d/1AldDvZUepmxhp3jt2N5QeqvhX8IY0ptQsVKFT5IuBgY/edit",
            3: "https://docs.google.com/forms/d/1LuZ248aQpR4ZhPa-Qh9dUVmFgOnrOL4yMc2x74BndJ4/edit",
            4: "https://docs.google.com/forms/d/1LuZ248aQpR4ZhPa-Qh9dUVmFgOnrOL4yMc2x74BndJ4/edit"
        };
        let currentRotation = 0;

        function drawWheel() {
            const radius = wheelCanvas.width / 2;
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#FFFF33"];
            let startAngle = 0;
            const arc = (2 * Math.PI) / segments.length;
            
            segments.forEach((num, i) => {
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, startAngle, startAngle + arc);
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "#000";
                ctx.font = "16px Arial";
                ctx.fillText(num, radius + Math.cos(startAngle + arc / 2) * radius / 1.5, radius + Math.sin(startAngle + arc / 2) * radius / 1.5);
                startAngle += arc;
            });
        }
        
        function spinWheel() {
            const randomIndex = Math.floor(Math.random() * segments.length);
            const winningNumber = segments[randomIndex];
            const spins = Math.floor(Math.random() * 5) + 3; // Random spins
            const angle = spins * 360 + (winningNumber - 1) * (360 / segments.length);
            currentRotation += angle;
            wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
            setTimeout(() => {
                document.getElementById("result").textContent = `Số trúng: ${winningNumber}`;
                document.getElementById("formLink").href = formLinks[winningNumber];
                document.getElementById("formLink").style.display = "block";
            }, 3000);
        }
        
        drawWheel();
    </script>
</body>
</html>
